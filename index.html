<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicX - Feel the Vibe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background_g.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .glass {
      width: 80%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass h1 {
      font-size: 36px;
      letter-spacing: 2px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #e040fb, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass button {
      background: #ffffff;
      color: #111;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glass button:hover {
      background: #fe1d68;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>ðŸŽµ Meher Music</h1>
    <button onclick="location.href='categories.html'">Start Listening</button>
  </div>
</body>
</html>
